<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página de Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('56152c8f-ff6d-4032-ba93-bf0fa73162a1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .left, .right {
            width: 45%; /* Cada grupo terá 45% da largura da tela */
        }

        .left {
            /* Alinha os botões à esquerda normalmente */
        }

        .right {
            /* Para empurrar os botões para a direita */
            /* Aumentei o valor para empurrar mais para a direita */
        }

        .button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background-color: #444444; /* Cinza Escuro*/
            color: white;
            font-size: 18px;
            text-align: left;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #E66A00; /* Laranja escuro */
        }

        h1 {
            color: #333;
            margin-bottom: 60px;
        }

        ul {
            list-style-type: none;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #007BFF;
            font-size: 40px;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
